<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsukumo株式会社</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tsukumo</div>
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">会社概要</a></li>
                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Tsukumoへようこそ</h1>
            <p>革新的なソリューションで、ビジネスの未来を創造します。</p>
        </section>

        <section id="about">
            <h2>会社概要</h2>
            <p>Tsukumoは、最先端のテクノロジーと創造的なアイデアを組み合わせ、クライアントのニーズに応える革新的なソリューションを提供しています。</p>
        </section>

        <section id="services">
            <h2>サービス</h2>
            <ul>
                <li>システム開発</li>
                <li>AIソリューション</li>
                <li>クラウドサービス</li>
                <li>セキュリティコンサルティング</li>
            </ul>
        </section>

        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <input type="text" placeholder="お名前" required>
                <input type="email" placeholder="メールアドレス" required>
                <textarea placeholder="メッセージ" required></textarea>
                <button type="submit">送信</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tsukumo株式会社. All rights reserved.</p>
    </footer>
</body>
</html>
